<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Country</title>
</head>
<body>
    <div  style="height: 150vh; width: 100%;" class="bg-dark d-flex   align-items-center text-center flex-column ">
      <div class="mt-1">
           <h3 class="text-light ">Random Country</h3>
           <div class="mt-2"><button class="btn btn-success" onclick="handleClick()">Random country<i class="fa-solid fa-magnifying-glass"></i></button></div>
      </div>
      <div id="result" style="height: 500px; width: 400px;" class="bg-light mt-3 ">
       
       </div>
      </div>
    </div> 
</body>
<script>
    const getcountry = async ()=>{
        const response = await  fetch("https://restcountries.com/v3.1/all")
        const countryDetails = await response.json()
        const country  = countryDetails[Math.floor(Math.random()*countryDetails.length)]
        const flag = country.flags.png
        const cname = country.name.common
        const capital = country.capital[0]
        const population = country.population
        const timezone = country.timezones
        const continent = country.continents 
        const gmap = country.maps.googlemaps
        const language = Object.values(country.languages)
        const currency = Object.values(country.currencies)
        const currencyName = currency[0].name
        const currencySymbol = currency[0].symbol

        result.innerHTML =`
        
        <div>
            <div style="height: 200px; width: 100%;" class="p-4 ">
                <h3>${cname}</h3>
                <img style="height: 170px; width: 100%;" class="img-fluid " src=${flag} alt="">
             </div>
             <div class="mt-5"><a href=${gmap} target="_blank">Click here to map</a></div>
             <div class="list-group mt-5 text-start ">
                <li class="list-group-item ">Capital : ${capital}</li>
                <li class="list-group-item ">Population : ${population}</li>
                <li class="list-group-item ">Timezone :${timezone}</li>
                <li class="list-group-item ">Continent :${continent} </li>
                <li class="list-group-item ">Language :${language} </li>
                <li class="list-group-item ">Currency :${currencySymbol} ${currencyName}</li>
    
    
             </div>
        `
    }
    getcountry()
    handleClick = ()=>{
        getcountry()
    }
</script>
</html>
